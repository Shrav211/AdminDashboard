<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <div class="logo">
                <img class="img-icon" src="./imgs/view-dashboard.svg" alt="Dashboard icon">
                <h2>Dashboard</h2>
            </div>

            <div class="home">
                <img class="home-icon small-icon" src="./imgs/home.svg" alt="Home icon">
                <p>home</p>
            </div>

            <div class="profile">
                <img class="profile-icon small-icon" src="./imgs/profile.svg" alt="Profile icon">
                <p>profile</p>
            </div>

            <div class="messages">
                <img class="message-icon small-icon" src="./imgs/message-badge.svg" alt="Messages icon">
                <p>messages</p>
            </div>

            <div class="history">
                <img class="history-icon small-icon" src="./imgs/history.svg" alt="History icon">
                <p>history</p>
            </div>

            <div class="tasks">
                <img class="tasks-icon small-icon" src="./imgs/file-multiple.svg" alt="File icon">
                <p>tasks</p>
            </div>

            <div class="communities">
                <img class="communities-icon small-icon" src="./imgs/account-multiple.svg" alt="communities icon">
                <p>communities</p>
            </div>

            <div class="settings">
                <img class="settings-icon small-icon" src="./imgs/cog.svg" alt="settings icon">
                <p>settings</p>
            </div>

            <div class="support">
                <img class="support-icon small-icon" src="./imgs/face-agent.svg" alt="support icon">
                <p>support</p>
            </div>

            <div class="privacy">
                <img class="privacy-icon small-icon" src="./imgs/shield-account-outline.svg" alt="privacy icon">
                <p>privacy</p>
            </div>

        </div>

        <div class="header">
            <div class="search-icon">
                <img class="search-icon" src="./imgs/magnify.svg" alt="search icon">
            </div>

            <div class="search-bar">
                <input type="text" name="search">
            </div>
            
            <div class="notifications">
                <img class="bell-icon" src="./imgs/bell-badge-outline.svg" alt="bell icon">
            </div>

            <div class="icon-small">

            </div>

            <div class="name-header">

            </div>
        </div>

        <div class="nameSpace">
            this be namespace below header
        </div>

        <div class="mainContent">
            this be maincontent with the cards and shiz
        </div>
    </div>
</body>
</html>
